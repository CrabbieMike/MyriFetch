name: Build macOS App

on:
  push:
    branches: [ main ]  # Triggers when you push to main
  workflow_dispatch:     # Allows you to trigger it manually

jobs:
  build:
    runs-on: macos-latest  # This spins up a virtual Mac

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          # We include the customtkinter folder so the theme/images load correctly
          CTK_PATH=$(python -c "import customtkinter; import os; print(os.path.dirname(customtkinter.__file__))")
          pyinstaller --noconsole --onefile --name "MyriFetch" \
          --add-data "$CTK_PATH:customtkinter" \
          MyriFetch.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyriFetch-macOS
          path: dist/MyriFetch  # This is the path to your new Mac executable